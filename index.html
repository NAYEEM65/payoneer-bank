<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="./style.css">
<title>Payneer Bank</title>
</head>
<body>
    
    <!-- welcome section -->
    <div class="container">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                    <div id="login-area">
                        <h1 class="bank-title text-center pt-5">Welcome to payneer Bank</h1>
                        <div class="submit-area">
                            <h4>Login</h4>
                            <input type="text" class="form-control" placeholder="Email">
                            <br>
                            <input type="password" class="form-control" placeholder="Password">
                            <br>
                            <button id="login" class="btn btn-success">Enter</button>
                        </div>
                    </div>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>

    <!-- transection section -->
    <div class="container">
        <div id="transection-area">
            <h1>Transection Area</h1>
            <div class="row mt-5">
                <div class="col-lg-4">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                        <h2>$00</h2>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h2>$00</h2>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h2>$1246</h2>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-lg-6">
                    <div class="deposit-field shadow-box">
                        <h2>Deposit</h2>
                        <input type="text" class=" form-control"placeholder="$ amount you want to deposit">
                        <br>
                        <div class="btn btn-success">Deposit</div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="withdraw-field shadow-box">
                        <h2>Withdraw</h2>
                        <input type="text" class=" form-control" placeholder="$ amount you want to withdraw">
                        <br>
                        <div class="btn btn-success">Withdraw</div>
                    </div>
                </div>
            </div>
        </div>
    </div>




<script src="./index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
